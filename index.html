<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biolink interforma-dloop</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
    <script>
window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"> </div>
    <main class="animated">
      <header>
        <img src="./images/sergio.png" alt="" />
        <h1>@interforma</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.interforma.cl/"
            ><img src="./images/web.png" alt="homepage" width="20" />web
            interforma</a
          >
        </li>
        <li>
          <a href="https://www.dloop.org"
            ><img src="./images/hacer-clic.png" alt="dloop" width="20" />web
            deloop</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/interforma/"
            ><img src="./images/instagram.png" alt="instagram" width="20" />
            instagram</a
          >
        </li>
        <li>
          <a href=""
            ><img src="./images/terminal.png" alt="terminal" width="20" /> CV
            modo terminal</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
